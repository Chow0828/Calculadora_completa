<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/funcional.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap e Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>

 <div class="container">
    <div class="row display">
      <div class = "col-12" id="display">0</div>
    </div>
    <!-- LINHA BOTÃO APAGAR -->
    <div class="row linha">
      <div class="offset-6 col-6">
        <button class="btn btn-primary btn-block ce">CE</button>
      </div>
    </div>
    <!--  -->
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block num">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block ope">-</button>
      </div>
    </div>
    <!-- row para próximos botões -->
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block num">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block ope">*</button>
      </div>
    </div>
    <!-- row para próximos botões -->
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block num">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block ope">/</button>
      </div>
    </div>
    <!-- row para próximos botões -->
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block num">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block num">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block calcular">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block ope">+</button>
      </div>
    </div>
  </div>

<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
